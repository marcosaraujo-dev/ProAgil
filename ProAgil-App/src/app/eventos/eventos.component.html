<div class="form-inline" action="">
  <div class="form-group mb-2">
    <label class="mr-2">Evento:</label>
    <input
      type="text"
      name=""
      id=""
      class="form-control mr-3"
      placeholder="Buscar Evento"
      [(ngModel)] = "filtroLista"
    />
  </div>
</div>
<h4 class="">Filtro: {{filtroLista}}</h4>
<table class="table table-striped" *ngIf="eventos && eventos.length">
  <thead class="thead-dark">
    <tr>
      <th>
      <button title="Exibir Imagem" class="btn btn-primary" (click)="alternarImagem()">
        <i class="fas {{mostrarImagem ? 'fa-eye-slash': 'fa-eye' }}"></i>

        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
      <img *ngIf="mostrarImagem" alt=""
       src="http://localhost:5000/img/{{ evento.imagemURL }}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"
      />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento |  DateTimeFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>
        <div *ngIf="!evento.lotes.length" >Não Informado</div>
        <div *ngIf="evento.lotes.length" >{{ evento.lotes[0].nome| uppercase}}</div>
      </td>

      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-primary  mr-1" tooltip="Editar"
          (click)="openModal(template)" >
            <i class="fa fa-edit" aria-hidden="true"> </i>
          </button>
          <button class="btn  btn-sm btn-danger mr-1"  tooltip="Excluir ">
            <i class="fa fa-eraser" aria-hidden="true"></i>
          </button>
        </div>

      </td>
    </tr>
  </tbody>
</table>

<div class="text-center" *ngIf="!eventos.length">
  <h4>Nenhum evento encontrado</h4>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>
