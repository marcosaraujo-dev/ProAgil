<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="dashboards">ProAgil</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngIf="loggedIn()" class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item " routerLinkActive="active">
            <a class="nav-link" routerLink="eventos">Eventos <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="palestrantes">Palestrantes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="contatos" tabindex="-1" aria-disabled="true">Contatos</a>
          </li>
        </ul>
      </div>
      <ul *ngIf="loggedIn()" class="navbar-nav">
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
            {{userName()}}
          </a>
          <div *dropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" style="cursor: pointer;" > Perfil </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" style="cursor: pointer;" (click)="logout()"> Sair </a>
          </div>
        </li>
      </ul>
      <button *ngIf="!loggedIn()" class="btn btn-success" (click)="entrar()">Entrar</button>
    </div>
  </nav>
</header>
